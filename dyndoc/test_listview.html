<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Dyndoc Project</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

	
<div data-role="page" id="page-dyn" data-title="Dyndoc Project">
<div data-role="header" data-position="fixed" data-fullscreen="false">
  <a href="#panel-dyn" data-icon="bars" data-iconpos="notext"></a>

  <h1>Dyndoc Project</h1>
  
</div><!-- /header -->

<div role="main" class="ui-content">

<form><ul data-role="listview" data-inset="true">

<li class="ui-field-contain">
    <label for="input-dyn">Text Input:</label>
    <input type="text" name="input-dyn" id="input-dyn" value="" data-clear-btn="true">
</li>
<li class="ui-field-contain">
    <label for="textarea-dyn">Textarea:</label>
    <textarea cols="40" rows="8" name="textarea-dyn" id="textarea-dyn"></textarea>
</li>
<li class="ui-field-contain">
    <label for="flip-dyn">Flip switch:</label>
    <select name="flip-dyn" id="flip-dyn" data-role="slider">
        <option value="#{off.val}">Off</option>
        <option value="#{on.val}">On</option>
    </select>
</li>
<li class="ui-field-contain">
    <label for="slider-dyn">Slider:</label>
    <input type="range" name="slider-dyn" id="slider-dyn" value="0" min="0" max="100" data-highlight="true">
</li>
<li class="ui-field-contain">
  <label for="sc-dyn">Choose shipping method:</label>
  <select name="sc-dyn" id="sc-dyn" data-native-menu="false">
    <option value="standard">Standard: 7 day</option>
    <option value="rush">Rush: 3 days</option>
    <option value="express">Express: next day</option>
    <option value="overnight">Overnight</option>
  </select>
</li>
<li class="ui-body ui-body-a">
  <fieldset class="ui-grid-a">
    <div class="ui-block-a" id="btns-dyn-a"><button type="button" class="ui-btn ui-corner-all ui-btn-a">Cancel</button></div>
    <div class="ui-block-b" id="btns-dyn-b"><button type="button" class="ui-btn ui-corner-all ui-btn-a">Submit</button></div>
  </fieldset>
</li>
</ul></form>
